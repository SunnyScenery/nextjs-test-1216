version: 1
frontend:
  phases:
    preBuild:
      commands:
        - export AMPLIFY_INTERNAL_NEXTJS_MINIMAL_SERVER="true"
        - corepack enable
        - corepack prepare pnpm@9 --activate
        - pnpm config set store-dir .pnpm-store
        - pnpm install --frozen-lockfile
    build:
      commands:
        - pnpm run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - .pnpm-store/**/*
      - node_modules/**/*
      - .next/cache/**/*
